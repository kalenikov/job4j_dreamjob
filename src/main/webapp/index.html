<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container" style="position: relative">
    <div class="row mt-4 mb-2">
        <h4>Add new candidate</h4>
    </div>
    <form>
        <div class="row form-group">
            <label class="col-lg-2" for="name">Name</label>
            <div class="col-lg-5">
                <input type="text" class="form-control" id="name">
            </div>
        </div>
        <div class="row form-group">
            <label class="col-lg-2" for="lastname">Last name</label>
            <div class="col-lg-5">
                <input type="text" class="form-control" id="lastname">
            </div>
        </div>
        <div class="row form-group">
            <label class="col-lg-2">Sex</label>
            <div class="col-lg-4">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="male"
                           value="male">
                    <label class="form-check-label" for="male">male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="female"
                           value="female">
                    <label class="form-check-label" for="female">female</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="undecided"
                           value="undecided">
                    <label class="form-check-label" for="undecided">undecided</label>
                </div>
            </div>
        </div>
        <div class="row">
            <label class="col-lg-2" for="info">Additional information</label>
            <div class="col-lg-5">
                <textarea class="form-control" id="info" rows="2"></textarea>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>
    <div class="row mt-4 mb-2">
        <h4>Candidates</h4>
    </div>
    <div class="row">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Lastname</th>
                <th scope="col">Sex</th>
                <th scope="col">Info</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">1</th>
                <td>name1</td>
                <td>lastname1</td>
                <td>male</td>
                <td>add info 1</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>name2</td>
                <td>lastname2</td>
                <td>male</td>
                <td>add info 2</td>
            </tr>
            </tbody>
        </table>

    </div>
</div>

</body>
</html>
